apply plugin: "groovy"
apply plugin: "application"

sourceCompatibility = "1.12"
[compileJava, compileTestJava]*.options*.encoding = "UTF-8"

repositories {
	mavenCentral()
	jcenter()
	maven {
		url "https://jitpack.io"
	}
}

dependencies {
	compile "org.codehaus.groovy:groovy-all:2.5.8"
	compile "net.dv8tion:JDA:3.8.3_464" // can't use JDA 4 until sdcf4j supports it
	compile "com.github.BtoBastian.sdcf4j:sdcf4j-core:v1.0.10"
	compile "com.github.BtoBastian.sdcf4j:sdcf4j-jda3:v1.0.10"
	compile "fastily:jwiki:1.6.0" // can't use 1.7.0. Some conflicts with Gson.
}

run {
	args += [discordToken, wikiLogin, wikiToken]
	mainClassName = "xbony2.esaebsad2.ESAEBSAD2"
}
